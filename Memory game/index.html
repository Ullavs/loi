<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cardgame</title>
    <link href="css/game.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <h1>Memory Game</h1>
      <select id="field-size" name="field-size">
        <option value="" selected disabled>Kies een speelveld</option>
        <option value="4">4 x 4</option>
        <option value="5">5 x 5</option>
        <option value="6">6 x 6</option>
      </select>
      <div class="scoreboard">
        <div>
          <span>Pogingen:</span>
          <span class="total-attempts">0</span>
        </div>
        <div>
          <span>Matches:</span>
          <span class="successful-attempts">0</span>
        </div>
        <div>
          <span>Verstreken tijd:</span>
          <span class="play-time">0:00</span>
        </div>
        <div>
          <span>Snelste tijd:</span>
          <span class="highscore"></span>
        </div>
      </div>
      <div id="field"></div>
    </main>

    <script src="js/memory.js" type="module"></script>
  </body>
</html>
